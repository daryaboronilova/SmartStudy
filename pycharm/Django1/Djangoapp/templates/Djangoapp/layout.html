 {% load static %}
 <!DOCTYPE html>
 <html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Djangoapp/css/Djangoapp.css' %}">
    <link rel="stylesheet" href="{% static 'Djangoapp/css/news.css' %}">
    <link rel="stylesheet" href="{% static 'Djangoapp/css/registr.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">

</head>
<body>
{% block bok %}
<aside>
<img src="{% static 'Djangoapp/img/Logo-fotor-bg-remover-20231010155255.png' %}" alt="Лого">
    <span class="logo">SmartStudy</span>
    <h3>Навигация</h3>
    <ul>
        <a href="{% url 'nachal' %}"><li><i class="fa-solid fa-house" style="color: #ad0000;"></i> Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-regular fa-address-card" style="color: #ad0000;"></i> Лекции</li></a>
        <a href="{% url 'contacts' %}"><li><i class="fa-regular fa-paper-plane" style="color: #ad0000;"></i> Расписание</li></a>
        <a href="{% url 'home' %}"><li><i class="fa-solid fa-house" style="color: #ad0000;"></i> Выход</li></a>
    </ul>
</aside>
{% endblock %}
<main>
{% block content %}
{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
